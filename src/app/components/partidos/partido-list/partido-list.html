<table class="table">
  <thead>
    <tr>
      <th>Fecha</th>
      <th>Local</th>
      <th>Visitante</th>
      <th>Resultado</th> <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of partidos">
      <td>{{ p.fecha | date:'short' }}</td>
      <td>{{ p.nombreEquipoLocal }}</td>
      <td>{{ p.nombreEquipoVisitante }}</td>
      <td>
        <span *ngIf="p.jugado" class="badge bg-success">{{ p.resultado }}</span>
        <span *ngIf="!p.jugado" class="badge bg-warning text-dark">Pendiente</span>
      </td>
      <td>
        <button *ngIf="!p.jugado && authService.isAdmin()" 
                mat-raised-button 
                color="primary" 
                (click)="abrirRegistroResultado(p)">
          <mat-icon>sports_soccer</mat-icon> Registrar Resultado
        </button>

        <button *ngIf="p.jugado && authService.isAdmin()" 
                mat-icon-button 
                color="accent" 
                matTooltip="Editar resultado"
                (click)="abrirRegistroResultado(p)">
          <mat-icon>edit</mat-icon>
        </button>

        <span *ngIf="!authService.isAdmin()" class="badge bg-secondary">Solo lectura</span>
      </td>
    </tr>
  </tbody>
</table>
