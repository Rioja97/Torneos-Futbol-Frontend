<div class="form-container">
  <div class="card">
    <h2>{{ isEditing ? 'Editar Partido' : 'Registrar Partido' }}</h2>

    <form [formGroup]="partidoForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label>Equipo Local</label>
        <input type="text" formControlName="nombreEquipoLocal">
      </div>

      <div class="form-group">
        <label>Equipo Visitante</label>
        <input type="text" formControlName="nombreEquipoVisitante">
      </div>

      <div class="form-group">
        <label>Torneo</label>
        <input type="text" formControlName="nombreTorneo">
      </div>

      <div class="form-group">
        <label>Fecha</label>
        <input type="date" formControlName="fecha">
      </div>

      <div class="form-group">
        <label>Resultado (opcional)</label>
        <input type="text" formControlName="resultado" placeholder="Ej: 2-1">
      </div>

      <div class="form-group checkbox-group">
        <label>
          <input type="checkbox" formControlName="jugado">
          Partido jugado
        </label>
      </div>

      <div *ngIf="errorMessage" class="alert-error">
        âš  {{ errorMessage }}
      </div>

      <div class="actions">
        <button type="button" class="btn-cancel" routerLink="/partidos">
          Cancelar
        </button>
        <button type="submit" class="btn-save" [disabled]="partidoForm.invalid || isSubmitting">
          {{ isEditing ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>

    </form>
  </div>
</div>
